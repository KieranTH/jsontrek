name: Create release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  publish:
    name: Publish to NPM
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Build Bundle
        run: task build
      - name: Publish
        working-directory: ./builds/bundle/pkg
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm publish
  release:
    name: Release pushed tag
    runs-on: ubuntu-22.04
    needs: publish
    steps:
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$tag" \
              --repo="$GITHUB_REPOSITORY" \
              --title="${tag#v}" \
              --generate-notes